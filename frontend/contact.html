<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us - Farm Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/responsive.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid fixed-top">
        <div class="container px-0"><nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="/" class="navbar-brand"><h1 class="text-primary display-6">Farm Marketplace</h1></a>
            <div class="navbar-nav mx-auto">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/shop" class="nav-item nav-link">Shop</a>
                <a href="/about" class="nav-item nav-link">About</a>
                <a href="/contact" class="nav-item nav-link active">Contact</a>
            </div>
        </nav></div>
    </div>

    <div class="container-fluid py-5" style="margin-top: 150px;">
        <div class="container py-5">
            <h1 class="mb-4">Contact Us</h1>
            <div class="row g-5">
                <div class="col-lg-6">
                    <form onsubmit="handleContactForm(event)">
                        <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" id="contactName" required></div>
                        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="contactEmail" required></div>
                        <div class="mb-3"><label class="form-label">Subject</label><input type="text" class="form-control" id="contactSubject" required></div>
                        <div class="mb-3"><label class="form-label">Message</label><textarea class="form-control" id="contactMessage" rows="5" required></textarea></div>
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane me-2"></i>Send Message</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <h4 class="mb-4">Get In Touch</h4>
                    <div class="d-flex mb-4">
                        <i class="fas fa-map-marker-alt fa-2x text-primary me-3"></i>
                        <div><h6>Address</h6><p>123 Farm Street, Agricultural District, USA</p></div>
                    </div>
                    <div class="d-flex mb-4">
                        <i class="fas fa-envelope fa-2x text-primary me-3"></i>
                        <div><h6>Email</h6><p>info@farmmarketplace.com</p></div>
                    </div>
                    <div class="d-flex mb-4">
                        <i class="fas fa-phone fa-2x text-primary me-3"></i>
                        <div><h6>Phone</h6><p>+1 (555) 123-FARM</p></div>
                    </div>
                    <div class="mt-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2412648750455!2d-73.98784368459395!3d40.74844097932881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1234567890" width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/utils.js"></script>
    <script>
        function handleContactForm(event) {
            event.preventDefault();
            showToast('Message sent successfully! We will get back to you soon.', 'success');
            document.querySelector('form').reset();
        }
    </script>
</body>
</html>
