<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Details - Farm Marketplace</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <style>
        .product-image-main {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .product-info {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #81C408;
            background: white;
            color: #81C408;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quantity-btn:hover {
            background: #81C408;
            color: white;
        }
        .quantity-display {
            font-size: 24px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }
        .review-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .rating-stars {
            color: #FFB524;
        }
        .review-form {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #FFB524;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <div class="container-fluid fixed-top">
        <div class="container topbar bg-primary d-none d-lg-block">
            <div class="d-flex justify-content-between">
                <div class="top-info ps-2">
                    <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#" class="text-white">Farm Locations Nationwide</a></small>
                </div>
            </div>
        </div>
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a href="/" class="navbar-brand"><h1 class="text-primary display-6">Farm Marketplace</h1></a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="/shop" class="nav-item nav-link">Shop</a>
                        <a href="/about" class="nav-item nav-link">About</a>
                        <a href="/contact" class="nav-item nav-link">Contact</a>
                    </div>
                    <div class="d-flex m-3 me-0 auth-buttons position-relative">
                        <a href="/cart" class="btn btn-primary rounded-circle me-3 position-relative" style="width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" style="display: none;">0</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid py-5" style="margin-top: 150px;">
        <div class="container py-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/shop">Shop</a></li>
                    <li class="breadcrumb-item active" id="breadcrumbProduct">Product</li>
                </ol>
            </nav>

            <div class="row g-4 mb-5" id="productDetails">
            </div>

            <div class="row mt-5">
                <div class="col-lg-8">
                    <h3 class="mb-4">Customer Reviews</h3>
                    <div id="reviewsList"></div>
                </div>

                <div class="col-lg-4">
                    <div class="review-form">
                        <h4 class="mb-3">Write a Review</h4>
                        <form id="reviewForm" onsubmit="submitReview(event)">
                            <div class="mb-3">
                                <label class="form-label">Your Rating</label>
                                <div class="d-flex gap-2">
                                    <i class="fas fa-star rating-star" data-rating="1" onclick="setRating(1)"></i>
                                    <i class="fas fa-star rating-star" data-rating="2" onclick="setRating(2)"></i>
                                    <i class="fas fa-star rating-star" data-rating="3" onclick="setRating(3)"></i>
                                    <i class="fas fa-star rating-star" data-rating="4" onclick="setRating(4)"></i>
                                    <i class="fas fa-star rating-star" data-rating="5" onclick="setRating(5)"></i>
                                </div>
                                <input type="hidden" id="ratingValue" value="5">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Your Review</label>
                                <textarea class="form-control" id="reviewComment" rows="4" placeholder="Share your thoughts about this product..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-light mb-3">Farm Marketplace</h4>
                    <p>Connecting farmers and consumers for fresh, quality produce.</p>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/lightbox/js/lightbox.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/frontend/utils.js"></script>
    <script src="/frontend/product-details.js"></script>
</body>
</html>
