<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Farm Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
        }
        .navbar-brand {
            font-weight: 800;
            color: #81C408 !important;
        }
        .product-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .price-tag {
            background: #81C408;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }
        .btn-cart {
            background: #FFB524;
            border-color: #FFB524;
            color: white;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 600;
        }
        .btn-cart:hover {
            background: #e6a220;
            border-color: #e6a220;
            color: white;
        }
        .user-info {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #81C408;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        #map {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling me-2"></i>Farm Marketplace
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/add-product" id="addProductLink" style="display: none;">Add Product</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
                <a class="nav-link" href="/">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="user-info">
            <h5 class="mb-1">Welcome, <span id="userName"></span>!</h5>
            <small class="text-muted"><span id="userRole"></span> Dashboard</small>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-dark mb-4">
                    <i class="fas fa-store me-2 text-primary"></i>Fresh Products Marketplace
                </h2>
            </div>
        </div>

        <div id="productList" class="row g-4 mb-5">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3 class="text-dark mb-3">
                    <i class="fas fa-map-marker-alt me-2 text-primary"></i>Farm Locations
                </h3>
                <div id="map" style="height: 400px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id) {
            alert('Please login to view products.');
            window.location.href = '/login';
        } else {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            
            // Show add product link for farmers
            if (user.role === 'farmer') {
                document.getElementById('addProductLink').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Load products
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();

                const productList = document.getElementById('productList');
                
                if (products.length === 0) {
                    productList.innerHTML = `
                        <div class="col-12">
                            <div class="empty-state">
                                <i class="fas fa-seedling fa-4x mb-3"></i>
                                <h4>No Products Available</h4>
                                <p>Be the first farmer to add fresh produce to our marketplace!</p>
                                ${user.role === 'farmer' ? '<a href="/add-product" class="btn btn-primary">Add Your First Product</a>' : ''}
                            </div>
                        </div>
                    `;
                } else {
                    productList.innerHTML = '';
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'col-md-6 col-lg-4';
                        productCard.innerHTML = `
                            <div class="card product-card h-100">
                                <img src="${product.imageURL}" class="card-img-top product-img" alt="${product.name}" onerror="this.src='https://images.pexels.com/photos/1300972/pexels-photo-1300972.jpeg'">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title text-dark">${product.name}</h5>
                                    <p class="card-text text-muted flex-grow-1">Fresh and organic produce from local farms</p>
                                    <div class="d-flex justify-content-between align-items-center mt-auto">
                                        <span class="price-tag">$${parseFloat(product.price).toFixed(2)}/kg</span>
                                        <button class="btn btn-cart" onclick="addToCart('${product._id || product.id}', '${product.name}', ${product.price})">
                                            <i class="fas fa-shopping-cart me-1"></i>Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        productList.appendChild(productCard);
                    });
                }

                // Initialize map
                initMap();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productList').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading products. Please try again later.
                        </div>
                    </div>
                `;
            }
        });

        function addToCart(productId, productName, price) {
            // Get existing cart or create new one
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    price: price,
                    quantity: 1
                });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'toast-container position-fixed top-0 end-0 p-3';
            toast.innerHTML = `
                <div class="toast show" role="alert">
                    <div class="toast-header">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <strong class="me-auto">Success</strong>
                    </div>
                    <div class="toast-body">
                        ${productName} added to cart!
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        function initMap() {
            // Sample farm locations
            const farmLocations = [
                { lat: 40.7128, lng: -74.0060, name: "Green Valley Farm", address: "New York, NY" },
                { lat: 40.7589, lng: -73.9851, name: "Organic Acres", address: "Manhattan, NY" },
                { lat: 40.6782, lng: -73.9442, name: "Fresh Fields Farm", address: "Brooklyn, NY" }
            ];

            // Create a simple map representation
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div class="bg-white p-4 rounded">
                    <h5 class="mb-3">Featured Farm Locations</h5>
                    <div class="row">
                        ${farmLocations.map(farm => `
                            <div class="col-md-4 mb-3">
                                <div class="border rounded p-3">
                                    <h6 class="text-primary">${farm.name}</h6>
                                    <p class="text-muted mb-0">
                                        <i class="fas fa-map-marker-alt me-1"></i>${farm.address}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Interactive map integration available with Google Maps API
                        </small>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
