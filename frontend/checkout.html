<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Checkout - Farm Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/frontend/responsive.css" rel="stylesheet">
    <style>
        .checkout-section { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .payment-option { border: 2px solid #e9ecef; border-radius: 10px; padding: 20px; cursor: pointer; transition: all 0.3s; }
        .payment-option:hover, .payment-option.active { border-color: #81C408; background: #f8f9fa; }
        .order-summary-item { padding: 15px; border-bottom: 1px solid #e9ecef; }
    </style>
</head>
<body>
    <div class="container-fluid fixed-top">
        <div class="container px-0"><nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a href="/" class="navbar-brand"><h1 class="text-primary display-6">Farm Marketplace</h1></a>
                <div class="navbar-nav mx-auto">
                    <a href="/" class="nav-item nav-link">Home</a>
                    <a href="/shop" class="nav-item nav-link">Shop</a>
                </div>
            </nav>
        </div>
    </div>

    <div class="container" style="margin-top: 150px; padding-bottom: 60px;">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkoutForm" onsubmit="placeOrder(event)">
            <div class="row">
                <div class="col-lg-7">
                    <div class="checkout-section">
                        <h4 class="mb-4">Shipping Information</h4>
                        <div class="row g-3">
                            <div class="col-md-12"><input type="text" class="form-control" id="fullName" placeholder="Full Name" required></div>
                            <div class="col-md-12"><textarea class="form-control" id="address" rows="2" placeholder="Address" required></textarea></div>
                            <div class="col-md-6"><input type="text" class="form-control" id="city" placeholder="City" required></div>
                            <div class="col-md-6"><input type="text" class="form-control" id="state" placeholder="State" required></div>
                            <div class="col-md-6"><input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required></div>
                            <div class="col-md-6"><input type="tel" class="form-control" id="phone" placeholder="Phone Number" required></div>
                        </div>
                    </div>
                    <div class="checkout-section">
                        <h4 class="mb-4">Payment Method</h4>
                        <div class="row g-3">
                            <div class="col-md-4"><div class="payment-option active" onclick="selectPayment('cod')"><i class="fas fa-money-bill-wave fa-2x text-primary mb-2"></i><div><strong>Cash on Delivery</strong></div><small class="text-muted">Pay when you receive</small><input type="radio" name="payment" value="cod" checked hidden></div></div>
                            <div class="col-md-4"><div class="payment-option" onclick="selectPayment('upi')"><i class="fab fa-google-pay fa-2x text-primary mb-2"></i><div><strong>UPI Payment</strong></div><small class="text-muted">PhonePe, GPay, etc</small><input type="radio" name="payment" value="upi" hidden></div></div>
                            <div class="col-md-4"><div class="payment-option" onclick="selectPayment('card')"><i class="fas fa-credit-card fa-2x text-primary mb-2"></i><div><strong>Card Payment</strong></div><small class="text-muted">Credit/Debit Card</small><input type="radio" name="payment" value="card" hidden></div></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="checkout-section">
                        <h4 class="mb-4">Order Summary</h4>
                        <div id="orderItems"></div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2"><span>Subtotal:</span><strong id="summarySubtotal">$0.00</strong></div>
                        <div class="d-flex justify-content-between mb-2"><span>Shipping:</span><strong id="summaryShipping">$5.00</strong></div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4"><h5>Total:</h5><h5 class="text-primary" id="summaryTotal">$0.00</h5></div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg"><i class="fas fa-check me-2"></i>Place Order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/utils.js"></script>
    <script src="/frontend/checkout.js"></script>
</body>
</html>
