<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard - Farm Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid fixed-top">
        <div class="container px-0"><nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="/" class="navbar-brand"><h1 class="text-primary display-6">Farm Marketplace</h1></a>
            <div class="navbar-nav mx-auto">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/shop" class="nav-item nav-link">Shop</a>
            </div>
            <div class="d-flex m-3 me-0 auth-buttons"></div>
        </nav></div>
    </div>

    <div class="container" style="margin-top: 150px; padding-bottom: 60px;">
        <h2 class="mb-4">Admin Dashboard</h2>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#orders">All Orders</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#products">My Products</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="orders">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h4 class="mb-4">Order Management</h4>
                    <div id="allOrdersList"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="products">
                <div class="bg-white p-4 rounded shadow-sm">
                    <div class="d-flex justify-content-between mb-4">
                        <h4>My Products</h4>
                        <a href="/add-product" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add Product</a>
                    </div>
                    <div id="myProductsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/utils.js"></script>
    <script src="/frontend/admin.js"></script>
</body>
</html>
