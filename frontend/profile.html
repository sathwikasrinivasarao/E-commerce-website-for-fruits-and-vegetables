<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile - Farm Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/frontend/responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid fixed-top">
        <div class="container px-0"><nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="/" class="navbar-brand"><h1 class="text-primary display-6">Farm Marketplace</h1></a>
            <div class="navbar-nav mx-auto">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/shop" class="nav-item nav-link">Shop</a>
            </div>
            <div class="d-flex m-3 me-0 auth-buttons"></div>
        </nav></div>
    </div>

    <div class="container" style="margin-top: 150px; padding-bottom: 60px;">
        <div class="row">
            <div class="col-lg-3">
                <div class="bg-white p-4 rounded shadow-sm">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-5x text-primary"></i>
                        <h5 class="mt-3" id="profileName"></h5>
                        <p class="text-muted" id="profileEmail"></p>
                        <span class="badge bg-primary" id="profileRole"></span>
                    </div>
                    <hr>
                    <div class="d-grid"><button class="btn btn-outline-danger" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</button></div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h3 class="mb-4">My Orders</h3>
                    <div id="ordersList"></div>
                    <div id="noOrders" class="text-center py-5" style="display: none;">
                        <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                        <h5>No orders yet</h5>
                        <a href="/shop" class="btn btn-primary mt-3">Start Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/utils.js"></script>
    <script src="/frontend/profile.js"></script>
</body>
</html>
