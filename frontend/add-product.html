<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Farm Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: #81C408;
            border-color: #81C408;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #6ba006;
            border-color: #6ba006;
        }
        .btn-secondary {
            background: #FFB524;
            border-color: #FFB524;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-secondary:hover {
            background: #e6a220;
            border-color: #e6a220;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #81C408;
            box-shadow: 0 0 0 0.2rem rgba(129, 196, 8, 0.25);
        }
        .navbar-brand {
            font-weight: 800;
            color: #81C408 !important;
        }
        .user-info {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #81C408;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling me-2"></i>Farm Marketplace
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">View Products</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="user-info">
                    <h5 class="mb-1">Welcome, <span id="userName"></span>!</h5>
                    <small class="text-muted">Farmer Dashboard</small>
                </div>
                
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-plus-circle fa-3x text-primary mb-3"></i>
                            <h2 class="text-dark">Add New Product</h2>
                            <p class="text-muted">List your fresh produce for buyers</p>
                        </div>
                        
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Fresh Tomatoes" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price (per kg)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="imageURL" class="form-label">Product Image URL</label>
                                <input type="url" class="form-control" id="imageURL" name="imageURL" placeholder="https://example.com/image.jpg" required>
                                <div class="form-text">Provide a direct link to your product image</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>Add Product
                                </button>
                                <a href="/products" class="btn btn-secondary">
                                    <i class="fas fa-eye me-2"></i>View All Products
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in and is a farmer
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id || user.role !== 'farmer') {
            alert('Access denied. Please login as a farmer.');
            window.location.href = '/login';
        } else {
            document.getElementById('userName').textContent = user.name;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const imageURL = document.getElementById('imageURL').value;
            const userId = user.id;

            try {
                const response = await fetch('/api/add-product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, price, imageURL, userId })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Product added successfully!');
                    document.getElementById('addProductForm').reset();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Add product error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
